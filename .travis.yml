language: python
python:
  - '3.6'
  - '2.7'
branches:
  only:
    - master
install:
  - pip install pelican webassets ghp-import
script:
  - make publish github
env:
  global:
    secure: 
before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive
