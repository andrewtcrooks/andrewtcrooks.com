language: python
python:
  - '3.6'
  - '3.4'
# - '2.7'
branches:
  only:
    - master
install:
  - pip install -r requirements.txt
  - pip install pytest pytest-cov
  - pip install coveralls
script:
  - make publish
deploy:
  provider: pages
  local_dir: "./output"
  skip_cleanup: true
  github_token: $GH_TOKEN # Set in travis-ci.org dashboard
  target_branch: gh-pages
  on:
    branch: master
notifications:
  email:
    on_success: always
    on_failure: never
